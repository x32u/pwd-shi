<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Bigger Text tool enabled - Large readable text">
  <title>Bigger Text - Storybook Buddy</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Bigger Text Styles */
    .story-text {
      font-size: 22px !important;
      line-height: 1.9 !important;
      font-family: Verdana, Geneva, sans-serif !important;
      letter-spacing: 0.02em;
    }
    
    .story-text p {
      margin-bottom: var(--space-lg);
    }
    
    .story-text .highlight {
      font-size: inherit;
      padding: 4px 8px;
    }
    
    /* Size indicator */
    .size-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
      background: var(--color-bg);
      padding: var(--space-sm) var(--space-md);
      border-radius: var(--radius-lg);
      margin-bottom: var(--space-md);
      font-size: var(--font-size-sm);
      color: var(--color-text-light);
    }
    
    .size-indicator .sizes {
      display: flex;
      gap: var(--space-xs);
    }
    
    .size-indicator .size {
      padding: var(--space-xs) var(--space-sm);
      border-radius: var(--radius-sm);
      font-weight: 700;
    }
    
    .size-indicator .size.small {
      font-size: 12px;
      opacity: 0.5;
    }
    
    .size-indicator .size.medium {
      font-size: 16px;
      opacity: 0.5;
    }
    
    .size-indicator .size.large {
      font-size: 20px;
      background: var(--color-primary);
      color: white;
    }
    
    .tool-hint {
      position: fixed;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--color-primary);
      color: white;
      padding: var(--space-sm) var(--space-lg);
      border-radius: var(--radius-lg);
      font-size: var(--font-size-lg);
      font-weight: 600;
      z-index: 101;
    }
  </style>
</head>

      <!-- Book Card Footer Navigation -->
